<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学视频语音提取文本系统TEFS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- React JS -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Personal CSS -->
    <link href="../css/basic.css" rel="stylesheet" type="text/css">
    <link href="../css/index.css" rel="stylesheet" type="text/css">

    <!-- Personal JS -->
    <script src="../js/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light" style="padding-left: 5rem;">
            <span class="navbar-brand mb-0 h1">教学视频语音提取文本系统TEFS</span>
        </nav>
    </header>
    <div class="main">
        <div class="container">
            <div class="addBtn" onclick="chooseVideos()">
                <p>+</p>
                <p>点击选择视频</p>
                <input hidden type="file" id="videos" accept=".mp4,.ogg,.avi,.webm,.rm" multiple>
            </div>
            <button id="uploadBtn" onclick="uploadVideos()">上传</button>
        </div>
    </div>
</body>
</html>
